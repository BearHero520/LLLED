# 绿联LED硬盘映射配置文件 v2.0
# 支持多种映射方式：HCTL、序列号、设备名

# ===== 映射方式说明 =====
# 1. 基于HCTL的映射 (推荐)
#    HCTL (Host:Channel:Target:LUN) 通常对应硬盘槽位的物理顺序
#    使用 lsblk -S -x hctl -o name,hctl,serial 查看HCTL顺序
# 
# 2. 基于序列号的映射 (最准确)
#    不会因重启而改变，但需要手动记录
# 
# 3. 基于设备名的映射 (不推荐)
#    /dev/sdX 可能会因重启而改变

# ===== 当前映射配置 =====
# 格式: /dev/设备名=LED名称
# 可用LED: disk1, disk2, disk3, disk4, disk5, disk6, disk7, disk8, none

# 默认SATA硬盘映射（请根据实际HCTL顺序调整）
# 4盘位设备使用 disk1-disk4
/dev/sda=disk1
/dev/sdb=disk2
/dev/sdc=disk3
/dev/sdd=disk4

# 8盘位设备额外映射 disk5-disk8 (如适用)
/dev/sde=disk5
/dev/sdf=disk6
/dev/sdg=disk7
/dev/sdh=disk8

# NVMe硬盘映射
/dev/nvme0n1=disk1
/dev/nvme1n1=disk2

# ===== 绿联设备HCTL映射参考 =====
# 不同绿联设备的HCTL顺序可能不同，请使用以下命令确认：
# lsblk -S -x hctl -o name,hctl,serial
# 
# 常见映射模式：
# 
# DX4600 Pro / DX4700+ (4盘位):
# HCTL 0:0:0:0 -> disk1 (左上)
# HCTL 1:0:0:0 -> disk2 (右上)
# HCTL 2:0:0:0 -> disk3 (左下)
# HCTL 3:0:0:0 -> disk4 (右下)
# 
# DXP4800 / DXP4800 Plus (4盘位):
# HCTL 0:0:0:0 -> disk1 (第1槽)
# HCTL 1:0:0:0 -> disk2 (第2槽)
# HCTL 2:0:0:0 -> disk3 (第3槽)
# HCTL 3:0:0:0 -> disk4 (第4槽)
# 
# DXP6800 Pro (6盘位):
# HCTL 0:0:0:0 -> disk1 (第1槽)
# HCTL 1:0:0:0 -> disk2 (第2槽)
# HCTL 2:0:0:0 -> disk3 (第3槽)
# HCTL 3:0:0:0 -> disk4 (第4槽)
# HCTL 4:0:0:0 -> disk5 (第5槽)
# HCTL 5:0:0:0 -> disk6 (第6槽)
# 
# DXP8800 Plus (8盘位):
# HCTL 0:0:0:0 -> disk1 (第1槽)
# HCTL 1:0:0:0 -> disk2 (第2槽)
# HCTL 2:0:0:0 -> disk3 (第3槽)
# HCTL 3:0:0:0 -> disk4 (第4槽)
# HCTL 4:0:0:0 -> disk5 (第5槽)
# HCTL 5:0:0:0 -> disk6 (第6槽)
# HCTL 6:0:0:0 -> disk7 (第7槽)
# HCTL 7:0:0:0 -> disk8 (第8槽)
# 
# 注意：8盘位设备具有完整的8个硬盘LED灯控制

# ===== 示例配置 =====
# 如果您的HCTL顺序与LED位置不对应，请调整映射：

# 示例1：如果 HCTL 0:0:0:0 对应第2个LED
# /dev/sda=disk2

# 示例2：基于序列号的映射
# /dev/disk/by-id/ata-WDC_WD40EFRX-68N32N0_WD-WCC7K0123456=disk1
# /dev/disk/by-id/ata-TOSHIBA_MG04ACA400N_Z1Z5LKT4=disk2

# 示例3：不映射某个硬盘
# /dev/sde=none

# ===== LED状态指示说明 =====
# 🟢 绿色高亮 - 硬盘活动且健康
# 🔵 青色中亮 - 硬盘低活动且健康
# 🟢 绿色微亮 - 硬盘空闲且健康
# ⚪ 白色微亮 - 硬盘休眠
# 🟡 橙色常亮/闪烁 - 硬盘有警告
# 🔴 红色闪烁 - 硬盘严重故障
# 🟡 黄色 - 状态未知

# ===== 配置工具 =====
# 使用以下命令进行配置：
# 
# 1. 交互式配置：
#    sudo /opt/ugreen-led-controller/scripts/configure_mapping.sh
# 
# 2. 自动配置（基于HCTL）：
#    sudo /opt/ugreen-led-controller/scripts/configure_mapping.sh --auto
# 
# 3. 硬盘映射检测：
#    sudo /opt/ugreen-led-controller/scripts/disk_mapping_detector.sh
# 
# 4. LED测试：
#    sudo /opt/ugreen-led-controller/scripts/configure_mapping.sh --test 1

# ===== 故障排除 =====
# 如果LED控制不正常，请检查：
# 1. 硬盘映射是否正确
# 2. LED控制程序是否存在
# 3. 权限是否充足
# 4. 硬盘是否正常识别
#
# 查看当前映射：
# sudo /opt/ugreen-led-controller/scripts/configure_mapping.sh --show
#
# 重新检测硬盘：
# sudo /opt/ugreen-led-controller/scripts/disk_mapping_detector.sh --info
